    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            background-image: url('./image/car1.jpg'); /* 기존 배경 이미지 */
            background-size: cover; /* 배경 이미지 크기 조절 (화면에 맞게 확장) */
            background-repeat: no-repeat; /* 배경 이미지 반복 없음 */
        }
        body::after { /*메인화면띄우고 화면한쪽에 이미지 하나 넣을까해서*/
            content: ""; /* 가상 요소를 생성 */
            position: absolute;
            top: 300px;
            left: 100px;
            width: 1000px; /* 추가 이미지의 가로 크기 */
            height: 1000px; /* 추가 이미지의 세로 크기 */
            /* background-image: url('./image/graph.png'); 추가 이미지 */
            background-size: contain; /* 추가 이미지 크기 조절 (비율 유지) */
            background-repeat: no-repeat; /* 추가 이미지 반복 없음 */
        }
         header {
            background-color: #333; /* 네비바 배경색 */
            color: #fff; /* 텍스트 색상 */
            padding: 10px; /* 네비바 패딩 */
            display: flex; /* 팀 이름과 네비게이션 바를 가로로 나란히 표시 */
            justify-content: space-between; /* 팀 이름과 네비게이션 바를 좌우로 정렬 */
            align-items: center; /* 수직 가운데 정렬 */
        }
        header h1 {
            margin: 0;
        }
        nav {
            background-color: #444; /* 네비바 배경색 */
            color: #fff; /* 텍스트 색상 */
            text-align: center; /* 네비바 내용을 가운데 정렬 */
            padding: 10px; /* 네비바 패딩 */
            text-decoration: none; /* 링크 밑줄 제거 */
            margin: 0 auto;
        }
        nav a {
            
            text-decoration: none; /* 링크 밑줄 제거 */
            color: #fff; /* 링크 텍스트 색상 */
            margin: 20px; /* 링크 간 여백 */
        }
        nav a:hover{
            background-color: #333;
        }
        select, button {
            padding: 10px;
            margin: 10px;
            border: none;
            background-color: #444;
            color: #fff;
        }

        select {
            width: 220px;
        }

        button {
            cursor: pointer;
        }

       body h1{
        color: white;
       } 
       header h1 a{
        color: white;
       }
    </style>
